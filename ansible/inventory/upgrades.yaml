      fast_414: &upgrade_fast_414
        - from: "4.12"
          channel: stable-4.13
          version: 4.13.43
          admin_acks:
            - { "data": { "ack-4.12-kube-1.26-api-removals-in-4.13": "true" } }
          allow-not-recommended: true # Because ARODNSWrongBootSequence
        - from: "4.13"
          channel: fast-4.14
          version: latest
          admin_acks:
            - { "data": { "ack-4.13-kube-1.27-api-removals-in-4.14": "true" } }
      fast_415: &upgrade_fast_415
        - from: "4.12.25"
          channel: stable-4.13
          version: 4.12.61
          admin_acks:
            - { "data": { "ack-4.12-kube-1.26-api-removals-in-4.13": "true" } }
          allow-not-recommended: true # Because ARODNSWrongBootSequence
        - from: "4.12.61"
          channel: stable-4.13
          version: 4.13.46
          admin_acks:
            - { "data": { "ack-4.12-kube-1.26-api-removals-in-4.13": "true" } }
          allow-not-recommended: true # Because ARODNSWrongBootSequence
        - from: "4.13"
          channel: stable-4.14
          version: 4.14.34
          allow-not-recommended: true
          admin_acks:
            - { "data": { "ack-4.13-kube-1.27-api-removals-in-4.14": "true" } }
        - from: "4.14"
          channel: fast-4.15
          version: latest
          allow-not-recommended: true
      fast_416: &upgrade_fast_416
        #
        # https://access.redhat.com/labs/ocpupgradegraph/update_path?channel=stable-4.13&arch=x86_64&is_show_hot_fix=false&current_ocp_version=4.12.25&target_ocp_version=4.15.22
        - from: "4.12"
          channel: stable-4.13
          version: 4.13.43
          admin_acks:
            - { "data": { "ack-4.12-kube-1.26-api-removals-in-4.13": "true" } }
          allow-not-recommended: true # Because ARODNSWrongBootSequence
        - from: "4.13"
          channel: stable-4.14
          version: 4.14.33
          allow-not-recommended: true
          admin_acks:
            - { "data": { "ack-4.13-kube-1.27-api-removals-in-4.14": "true" } }
        - from: "4.14"
          channel: stable-4.15
          version: 4.15.23
        - from: "4.15"
          channel: fast-4.16
          version: latest
