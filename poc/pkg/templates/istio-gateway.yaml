apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
   name: {{ .Values.istio.gateway.name }}
   namespace: {{ .Values.istio.namespace }}
spec:
  selector:
    istio: {{ .Values.name }}
  servers:
  - port:
      number: 443
      name: http
      protocol: HTTPS
