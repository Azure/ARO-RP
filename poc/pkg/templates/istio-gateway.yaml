apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
   name: {{ .Values.istio.gateway.name }}
   namespace: {{ .Values.istio.namespace }}
spec:
  selector:
    istio: {{ .Values.istio.name }}
  servers:
  - port:
      number: {{ .Values.istio.gateway.port }}
      name: http
      protocol: HTTPS
    # TODO jonathan: Add TLS cert when we have one
    # tls:
    #   mode: SIMPLE
    #   credentialName: {{ .Values.istio.credential.name }}
    hosts:
    - {{ .Values.istio.gateway.host }}