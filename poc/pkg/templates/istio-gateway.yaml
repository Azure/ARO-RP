apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
   name: rpGatewayPoc
   namespace: aro-rp-poc
spec:
  selector:
    istio: aks-istio-ingressgateway-internal
  servers:
  - port:
      number: 443
      name: http
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName:rpCredentialPoc
    hosts:
    - "*"