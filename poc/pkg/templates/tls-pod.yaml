kind: Pod
apiVersion: v1
metadata:
  name: {{ .Values.AKSCluster.tlsPod }}
spec:
  containers:
  - name: {{ .Values.AKSCluster.tlsPod }}
    image: mcr.microsoft.com/azuredocs/aks-helloworld:v1
    command:
      - "/bin/sleep"
      - "10000"
    volumeMounts:
    - name: secrets-store-inline
      mountPath: "/mnt/secrets-store"
      readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: {{ .Values.keyVault.name }}