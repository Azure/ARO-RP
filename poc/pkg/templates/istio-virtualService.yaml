apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rpVirtualServicePoc
  namespace: aro-rp-poc
spec:
  hosts:
  - "*"
  gateways:
  - rpGatewayPoc
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: "*"
        port:
          number: 80