apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.istio.virtualService.host }}
spec:
  hosts:
  - {{ .Values.istio.gateway.host }}
  gateways:
  - {{ .Values.istio.gateway.name }}
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: {{ .Values.istio.gateway.host }}
        port:
          number: {{ .Values.istio.virtualService.port }}