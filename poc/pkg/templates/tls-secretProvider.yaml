apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: {{ .Values.keyVault.name }}
spec:
  provider: azure
  secretObjects:
  - secretName: {{ .Values.keyVault.tlsCertificateName }}
    type: "kubernetes.io/tls"
    data:
    - objectName: {{ .Values.keyVault.tlsCertificateName }}
      key: tls.key
    - objectName: {{ .Values.keyVault.tlsCertificateName }}
      key: tls.crt
  parameters:
    keyvaultName: {{ .Values.keyVault.name }} # The name of the Azure Key Vault
    useVMManagedIdentity: "true"         
    userAssignedIdentityID: {{ .Values.AKSCluster.userAssignedIdentityId }}
    objects:  |
      array:
        - |
          objectName: {{ .Values.keyVault.tlsCertificateName }}
          objectType: secret
    tenantId: {{ .Values.AKSCluster.tenantId }}