run:
  timeout: 5m
  skip-dirs:
    - vendor/portal
    - vendor/

issues:
  exclude-rules:
  - path: _test\.go
    linters:
      - funlen
  - path: pkg/swagger/\*\.go
    linters:
      - funlen
  new-from-rev: 5668a316afae97b690871edac2c59eb8f84efacb
  exclude-use-default: false

output: 
    print-issued-lines: false

linters-settings:
  funlen:
    lines: -1

linters:
  disable-all: true
  enable:
    - funlen

