apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    test_annotation: ačiū
spec:
  template:
    command:
      - sh
      - "-c"
      - "until nslookup mydb; do echo waiting for mydb; sleep 2; done;"
    spec:
      containers:
        -
          command:
            - sh
            - "-c"
            - "echo The app is running! && sleep 3600"
          image: busybox
          name: myapp-container
      initContainers:
        -
          command:
            - sh
            - "-c"
            - "until nslookup myservice; do echo waiting for myservice; sleep 2; done;"
          image: busybox
          name: init-myservice
        -
          image: busybox
          name: init-mydb
