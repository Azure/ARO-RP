apiVersion: v1
kind: Service
metadata:
  name: pullsecret-validation
  namespace: openshift-ocm-pullsecret-admission
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: pullsecretvalidationcert
    # This annotaion creates a tls certificate secret signed by an internal CA
spec:
  selector:
    app: pullsecret-validation
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8080
