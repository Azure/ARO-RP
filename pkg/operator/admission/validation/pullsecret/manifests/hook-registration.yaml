apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "verifypullsecret.redhat.com"
  annotations:
     service.beta.openshift.io/inject-cabundle: "true"
webhooks:
- name: "verifypullsecret.redhat.com"
  namespaceSelector:
    matchExpressions:
    - key: validate-pullsecret
      operator: In
      values: ["true"]
  rules:
  - apiGroups:   [""]
    apiVersions: ["v1"]
    operations:  ["CREATE","UPDATE"]
    resources:   ["secrets"]
    scope:       "Namespaced"
  clientConfig:
    service:
      namespace: "test-webhooks"
      name: "pullsecret-validation"
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 5
