apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test-webhooks
  name: docker-login-test-deployment
  labels:
    app: docker-login-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pullsecret-validation
  template:
    metadata:
      labels:
        app: pullsecret-validation
    spec:
      containers:
      - image: {{ .Pullspec }}
        name: hook
        ports:
        - containerPort: 8080
    volumeMounts:
    - name: pullsecretvalidationcert
      readOnly: true
      mountPath: "/etc/certificates"


