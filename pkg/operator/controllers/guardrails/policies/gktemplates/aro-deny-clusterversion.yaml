apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: arodenyclusterversion
  annotations:
    metadata.gatekeeper.sh/title: "ClusterVersion"
    metadata.gatekeeper.sh/version: 1.0.0
    description: >-
      Disallows editing ClusterVersion by regular users if there is a "cloud.openshift.com" entry in "openshift-config/pull-secret".

spec:
  crd:
    spec:
      names:
        kind: ARODenyClusterVersion
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          type: object
          description: >-
            Disallows editing ClusterVersion by regular users if there is a "cloud.openshift.com" entry in "openshift-config/pull-secret".
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package arodenyclusterversion

        import data.lib.common.is_exempted_account
        import future.keywords.in

        # Use object
        # To retrieve from a different resource, data.inventory.namespace["openshift-managed-upgrade-operator"]["v1"]["ConfigMap"]["managed-upgrade-operator-config"]["data"]["config.yaml"]
        violation[{"msg": msg}] {
        	input.review.operation in ["CREATE", "UPDATE", "DELETE"]

        	# ## Check user type
        	not is_exempted_account(input.review)

        	# ## If regular user and
        	# ## has NO cloud.openshift.com entry in openshift-config/pull-secret Secret
        	# ## ALLOW EDITING

        	# ## If regular user and 
        	# ## HAS cloud.openshift.com entry (`source: OCM` indicates pull-secret exists) in openshift-config/pull-secret Secret
        	# ## NOT ALLOWED
        	config_data := data.inventory.namespace["openshift-managed-upgrade-operator"]["v1"]["ConfigMap"]["managed-upgrade-operator-config"]["data"]["config.yaml"]
        	regex.match("source: OCM", config_data)
        	msg := "Modifying the ClusterVersion is not allowed for regular users. This includes attempting to create, edit, or delete the ClusterVersion."
        }
      libs:
        - |
          package lib.common
          import future.keywords.in

          # shared structures, functions, etc.

          is_priv_namespace(ns) {
            privileged_ns[ns]
          }

          privileged_ns = {
          		# ARO specific namespaces
          		"openshift-azure-logging",
          		"openshift-azure-operator",
          		"openshift-managed-upgrade-operator",

          		# OCP namespaces
          		"openshift",
          		"openshift-apiserver",
          		"openshift-apiserver-operator",
          		"openshift-authentication-operator",
          		"openshift-cloud-controller-manager",
          		"openshift-cloud-controller-manager-operator",
          		"openshift-cloud-credential-operator",
          		"openshift-cluster-csi-drivers",
          		"openshift-cluster-machine-approver",
          		"openshift-cluster-node-tuning-operator",
          		"openshift-cluster-samples-operator",
          		"openshift-cluster-storage-operator",
          		"openshift-cluster-version",
          		"openshift-config",
          		"openshift-config-managed",
          		"openshift-config-operator",
          		"openshift-console",
          		"openshift-console-operator",
          		"openshift-console-user-settings",
          		"openshift-controller-manager",
          		"openshift-controller-manager-operator",
          		"openshift-dns",
          		"openshift-dns-operator",
          		"openshift-etcd",
          		"openshift-etcd-operator",
          		"openshift-host-network",
          		"openshift-image-registry",
          		"openshift-ingress",
          		"openshift-ingress-canary",
          		"openshift-ingress-operator",
          		"openshift-insights",
          		"openshift-kni-infra",
          		"openshift-kube-apiserver",
          		"openshift-kube-apiserver-operator",
          		"openshift-kube-controller-manager",
          		"openshift-kube-controller-manager-operator",
          		"openshift-kube-scheduler",
          		"openshift-kube-scheduler-operator",
          		"openshift-kube-storage-version-migrator",
          		"openshift-kube-storage-version-migrator-operator",
          		"openshift-machine-api",
          		"openshift-machine-config-operator",
          		"openshift-marketplace",
          		"openshift-monitoring",
          		"openshift-multus",
          		"openshift-network-diagnostics",
          		"openshift-network-operator",
          		"openshift-oauth-apiserver",
          		"openshift-openstack-infra",
          		"openshift-operators",
          		"openshift-operator-lifecycle-manager",
          		"openshift-ovirt-infra",
          		"openshift-sdn",
          		"openshift-service-ca",
          		"openshift-service-ca-operator"
          }

          exempted_service_account = {
            "default",
            "aro-sre",
            "openshift-apiserver-operator",
            "openshift-apiserver-sa",
            "authentication-operator",
            "geneva",
            "aro-operator-worker",
            "cluster-cloud-controller-manager",
            "cloud-credential-operator",
            "azure-disk-csi-driver-controller-sa",
            "azure-disk-csi-driver-node-sa",
            "azure-disk-csi-driver-operator",
            "machine-approver-sa",
            "cluster-node-tuning-operator",
            "tuned",
            "cluster-samples-operator",
            "cluster-storage-operator",
            "csi-snapshot-controller",
            "csi-snapshot-controller-operator",
            "openshift-config-operator",
            "console-operator",
            "console",
            "openshift-controller-manager-operator",
            "openshift-controller-manager-sa",
            "dns-operator",
            "dns",
            "node-resolver",
            "etcd-operator",
            "cluster-image-registry-operator",
            "registry",
            "node-ca",
            "ingress-operator",
            "router",
            "operator",
            "kube-apiserver-operator",
            "kube-controller-manager-operator",
            "openshift-kube-scheduler-operator",
            "kube-storage-version-migrator-operator",
            "kube-storage-version-migrator-sa",
            "cluster-autoscaler-operator",
            "cluster-baremetal-operator",
            "cluster-baremetal-operator",
            "machine-api-controllers",
            "machine-api-operator",
            "machine-config-controller",
            "machine-config-daemon",
            "machine-config-server",
            "managed-upgrade-operator",
            "marketplace-operator",
            "alertmanager-main",
            "cluster-monitoring-operator",
            "grafana",
            "kube-state-metrics",
