            "openshift-state-metrics",
            "prometheus-adapter",
            "prometheus-k8s",
            "prometheus-operator",
            "thanos-querier",
            "multus",
            "metrics-daemon-sa",
            "network-diagnostics",
            "oauth-apiserver-sa",
            "collect-profiles",
            "olm-operator-serviceaccount",
            "sdn",
            "sdn-controller",
            "service-ca-operator",
            "service-ca",
            "pruner",
            "installer-sa"
          }

          get_service_account(obj) = spec {
            obj.kind == "Pod"
            spec := obj.spec.serviceAccountName
          } {
            obj.kind == "ReplicationController"
            spec := obj.spec.template.spec.serviceAccountName
          } {
            obj.kind == "ReplicaSet"
            spec := obj.spec.template.spec.serviceAccountName
          } {
            obj.kind == "Deployment"
            spec := obj.spec.template.spec.serviceAccountName
          } {
            obj.kind == "StatefulSet"
            spec := obj.spec.template.spec.serviceAccountName
          } {
            obj.kind == "DaemonSet"
            spec := obj.spec.template.spec.serviceAccountName
          } {
            obj.kind == "Job"
            spec := obj.spec.template.spec.serviceAccountName
          } {
            obj.kind == "CronJob"
            spec := obj.spec.jobTemplate.spec.template.spec.serviceAccountName
          }
