apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: muo-monitoring-reader
  namespace: openshift-monitoring
rules:
- apiGroups:
  - ""
  resources:
  - configmaps  
  - serviceaccounts
  - secrets
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  verbs:
  - get
  - list
  - watch
