apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: managed-upgrade-operator
  namespace: openshift-managed-upgrade-operator
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - services
  - services/finalizers
  verbs:
  - create
  - delete
  - get
  - list
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - deployments/finalizers
  - replicasets
  verbs:
  - get
  - list
  - update
  - watch
