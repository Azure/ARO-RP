configManager:
  localConfigName: managed-upgrade-config
  source: LOCAL
  watchInterval: 15
healthCheck:
  ignoredCriticals:
  - PrometheusRuleFailures
  - CannotRetrieveUpdates
  - FluentdNodeDown
  ignoredNamespaces:
  - openshift-logging
  - openshift-redhat-marketplace
  - openshift-operators
  - openshift-user-workload-monitoring
  - openshift-pipelines
  - openshift-azure-logging
maintenance:
  controlPlaneTime: 90
  ignoredAlerts:
    controlPlaneCriticals:
    - ClusterOperatorDown
    - ClusterOperatorDegraded
nodeDrain:
  expectedNodeDrainTime: 8
  timeOut: 45
scale:
  timeOut: 30
upgradeType: ARO
upgradeWindow:
  delayTrigger: 30
  timeOut: 120
