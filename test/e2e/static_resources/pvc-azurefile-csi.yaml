apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: azurefile-csi
  namespace: default
spec:
  storageClassName: azurefile-csi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: bb-azurefile-csi
  namespace: default
spec:
  containers:
    - image: mcr.microsoft.com/azurelinux/busybox:2.0
      command:
        - sleep
        - "3600"
      imagePullPolicy: IfNotPresent
      name: busybox
      volumeMounts:
        - mountPath: "/pv"
          name: pv
  restartPolicy: Always
  volumes:
    - name: pv
      persistentVolumeClaim:
        claimName: azurefile-csi
