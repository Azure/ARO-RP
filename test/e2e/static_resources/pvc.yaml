apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: azurefile-csi
  namespace: default
spec:
  storageClassName: azurefile-csi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: managed-csi
  namespace: default
spec:
  storageClassName: managed-csi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: managed-csi-encrypted-cmk
  namespace: default
spec:
  storageClassName: managed-csi-encrypted-cmk
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
