# No PR triggers as it runs on a schedule
pr: none
trigger: none

schedules:
- cron: "0 1 * * Sun"
  displayName: â­• Rebuild shared cluster Sun 1am (UTC)
  always: true
  branches:
    include:
    - master

variables:
- template: vars.yml
  LOCATION: eastus
  RESOURCEGROUP: v4-eastus
  CLUSTER: aro-shared
  VNET: dev-vnet

jobs:
- job: â¬ Tear down shared cluster
  pool:
    vmImage: ARO-CI

  steps:
  - template: ./templates/template-setup-golang-env.yml
    parameters:
      gobin: ${{ variables.GOBIN }}
      gopath: ${{ variables.GOPATH }}
      goroot: ${{ variables.GOROOT }}
      modulePath: ${{ variables.modulePath }}
  - template: ./templates/template-setup-azure-tools.yml
    parameters:
      workingDirectory: ${{ variables.modulePath }}
  - template: ./templates/template-az-cli-login.yml
    parameters:
      workingDirectory: ${{ variables.modulePath }}
      azureDevOpsJSONSPN: $(aro-v4-ci-devops-spn)
  - template: ./templates/template-az-aro-extension-prod.yml
  - displayName: ðŸ§¹ Delete cluster
    script: |
      az aro delete --yes --resource-group "$RESOURCEGROUP" --name "$CLUSTER"

- job: â« Set up shared cluster
  pool:
    vmImage: ARO-CI

  steps:
  - template: ./templates/template-setup-golang-env.yml
    parameters:
      gobin: ${{ variables.GOBIN }}
      gopath: ${{ variables.GOPATH }}
      goroot: ${{ variables.GOROOT }}
      modulePath: ${{ variables.modulePath }}
  - template: ./templates/template-setup-azure-tools.yml
    parameters:
      workingDirectory: ${{ variables.modulePath }}
  - template: ./templates/template-az-cli-login.yml
    parameters:
      workingDirectory: ${{ variables.modulePath }}
      azureDevOpsJSONSPN: $(aro-v4-ci-devops-spn)
  - displayName: ðŸ”‘ Download secrets from storage account
    workingDirectory: ${{ variables.modulePath }}
    script:
      export SECRET_SA_ACCOUNT_NAME=$(SECRET_SA_ACCOUNT_NAME)
      make secrets
  - template: ./templates/template-az-aro-extension-prod.yml
  - displayName: ðŸš€ Create/update subnets
    script: |
      az network vnet subnet create \
        --resource-group "$RESOURCEGROUP" \
        --vnet-name "$VNET" \
        --name "$CLUSTER-master" \
        --address-prefixes 10.200.0.0/24 \
        --service-endpoints Microsoft.ContainerRegistry
      az network vnet subnet create \
        --resource-group "$RESOURCEGROUP" \
        --vnet-name "$VNET" \
        --name "$CLUSTER-worker" \
        --address-prefixes 10.201.0.0/24 \
        --service-endpoints Microsoft.ContainerRegistry
      az network vnet subnet update \
        --name "$CLUSTER-master" \
        --resource-group "$RESOURCEGROUP" \
        --vnet-name "$VNET" \
        --disable-private-link-service-network-policies true
  - displayName: ðŸš€ Create cluster
    env:
      USER_PULL_SECRET: $(aro-v4-rh-pull-secret)
    script: |
      set +x
      grep "^export USER_PULL_SECRET=" secrets/env | sed -e "s/.*'\([^']\+\)'.*/\1/" > pull-secret.json
      az aro create \
        --resource-group "$RESOURCEGROUP" \
        --name "$CLUSTER" \
        --cluster-resource-group "$CLUSTER-cluster" \
        --vnet "$VNET" \
        --master-subnet "$CLUSTER-master" \
        --worker-subnet "$CLUSTER-worker" \
        --pull-secret @pull-secret.json
