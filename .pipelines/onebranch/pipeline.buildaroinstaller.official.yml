trigger: none
pr: none

variables:
  Cdp_Definition_Build_Count: $[counter('', 0)] # needed for onebranch.pipeline.version task https://aka.ms/obpipelines/versioning
  LinuxContainerImage: cdpxlinux.azurecr.io/user/aro/ubi8-gotoolset-1.17.7-13:20220526   # Docker image which is used to build the project https://aka.ms/obpipelines/containers
  Debian_Frontend: noninteractive

resources:
  repositories:
  - repository: templates
    type: git
    name: OneBranch.Pipelines/GovernedTemplates
    ref: refs/heads/main
  - repository: rhado
    type: git
    name: ARO.Pipelines
  - repository: rpconfig
    type: git
    name: RP-Config

extends:
  template: v2/OneBranch.Official.CrossPlat.yml@templates # https://aka.ms/obpipelines/templates
  parameters:
    globalSdl: # https://aka.ms/obpipelines/sdl
      tsa:
        enabled: true # SDL results of non-official builds aren't uploaded to TSA by default.
      # credscan:
      #   suppressionsFile: $(Build.SourcesDirectory)\.config\CredScanSuppressions.json
      disableLegacyManifest: true
      sbom:
        enabled: true
      policheck:
        break: true # always break the build on policheck issues. You can disable it by setting to 'false'
      suppression:
        suppressionFile: $(Build.SourcesDirectory)\.gdn\.gdnsuppress
        suppressionSet: default

    stages:
    - stage: Build_ARO_Installer
      jobs:
      - job: Build_ARO_Installer
        pool:
          type: linux

        variables: # More settings at https://aka.ms/obpipelines/yaml/jobs
          ob_outputDirectory: $(Build.SourcesDirectory)/out   # this directory is uploaded to pipeline artifacts, reddog and cloudvault. More info at https://aka.ms/obpipelines/artifacts

        steps:
        - template: .pipelines/onebranch/templates/template-buildrp-buildaroinstaller.yml@self

    - stage: Build_Docker_Image
      dependsOn: Build_ARO_Installer
      jobs:
      - job: Build_Docker_Image
        pool:
          type: docker
          os: linux

        variables:
          ob_git_checkout: true
          release_tag: $[stageDependencies.Build_ARO_Installer.Build_ARO_Installer.outputs['buildaroinstallers.releasetag']]

        steps:
        - template: .pipelines/onebranch/templates/template-buildrp-buildaroinstalldocker.yml@self
