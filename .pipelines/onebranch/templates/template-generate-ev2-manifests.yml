parameters:
- name: generationType
  type: string
  default: deployment
  values:
  - bootstrapper
  - deployment
  - geneva
  - geneva-bootstrapper
  - kusto
  - mirroring

steps:
- checkout: rhado
- ${{ if eq(parameters.generationType, 'deployment') }}:
  - checkout: rpconfig
- task: GoTool@0
  displayName: Use Go 1.16.2
  inputs:
    version: 1.16.2
- task: Go@0
  inputs:
    command: custom
    customCommand: run
    arguments: . ${{ parameters.generationType }}
    workingDirectory: $(Build.SourcesDirectory)/ARO.Pipelines/ev2/generator/
  env:
    RP_CONFIG_PATH: $(Build.SourcesDirectory)/RP-Config/deploy
  displayName: ⚙️ Generate Ev2 Deployment Manifests
- task: Bash@3
  displayName: ⚙️ Copy to ob_outputDirectory
  inputs:
    targetType: filePath
    filePath: .pipelines/onebranch/scripts/${{ parameters.generationType }}.sh
