parameters:
- name: build_tag
  type: string

steps:
- task: onebranch.pipeline.imagebuildinfo@1
  displayName: Build Multi Stage Dockerfile
  inputs:
    repositoryName: aro-rp
    dockerFileRelPath: ./Azure/ARO-RP/Dockerfile.aro-multistage
    dockerFileContextPath: ./Azure/ARO-RP
    registry: cdpxlinux.azurecr.io
    saveImageToPath: aro-rp.tar
    buildkit: 1
    enable_network: true
    build_tag: $(build_tag)
