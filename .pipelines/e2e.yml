# Azure DevOps Pipeline running e2e tests
variables:
- template: vars.yml
jobs:
- job: E2E
  timeoutInMinutes: 180
  pool:
    name: ARO-CI
  steps:
  - template: ./templates/template-checkout.yml
  - template: ./templates/template-az-cli-login.yml
    parameters:
      azureDevOpsJSONSPN: $(aro-v4-e2e-devops-spn)
  - script: |
      export SECRET_SA_ACCOUNT_NAME=$(SECRET_SA_ACCOUNT_NAME)
      export SECRETS=$(SECRETS)
      make secrets
      . $SECRETS/env
      echo "##vso[task.setvariable variable=RP_MODE]$RP_MODE"
    displayName: ðŸ”‘ Downloading certificates and secrets from storage account
    name: setEnv
  - template: ./templates/template-push-images-to-acr.yml
    parameters:
      rpImageACR: $(RP_IMAGE_ACR)
  - script: |
      set -e
      set -o pipefail

      . $SECRETS/env

      az account set -s $AZURE_SUBSCRIPTION_ID

      set -x
      . ./hack/e2e/run-rp-and-e2e.sh
      trap 'set +e; kill_rp; clean_e2e_db' EXIT

      deploy_e2e_db

      run_rp
      validate_rp_running
      register_sub

      export CI=true

      # Don't override RESOURCEGROUP more widely because clean_e2e_db depends
      # on the original value
      # TODO(jminter 22/1/2021): remove RESOURCEGROUP=$ARO_RESOURCEGROUP below
      # as well as all references to ARO_RESOURCEGROUP after next RP deployment
      RESOURCEGROUP=$ARO_RESOURCEGROUP make test-e2e
  - template: ./templates/template-az-cli-logout.yml
