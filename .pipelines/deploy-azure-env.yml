# Azure DevOps Pipeline deploying the azure hosted environment
trigger: none
pr: none

parameters:
- name: environment
  default: ""
- name: LOCATION
  default: ""
- name: CONFIG_FILE_NAME
  default: ""

jobs:
  - template: ./templates/template-job-deploy-azure-env.yml
    parameters:
      environment: $(environment)
      LOCATION: $(LOCATION)
      CONFIG_FILE_NAME: $(CONFIG_FILE_NAME)
      aro_v4_ci_devops_spn: $(aro-v4-ci-devops-spn)
      vso_project_id: $(vso_project_id)
      vso_config_pipeline_id: $(vso_config_pipeline_id)
      vso_deployer_pipeline_id: $(vso_deployer_pipeline_id)
