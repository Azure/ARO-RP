# Azure DevOps Pipeline running RP e2e and Billing e2e in all supported regions
trigger: none
pr: none

schedules:
- cron: 0 5 * * *
  displayName: Run daily at 05:00 UTC
  branches:
    include:
    - master
  always: true

variables:
- template: vars.yml
stages:
- stage: PhaseOne
  displayName: wait 0 mins
  dependsOn: []
  jobs:
  - job: JustStart
    timeoutInMinutes: 1
    pool: server
    steps:
    - task: Delay@1
      inputs:
        delayForMinutes: '0'
- template: ./templates/template-rp-and-billing-e2e-section.yml
  parameters:
    last_stage_of_previous_section: PhaseOne
    e2e_subscription: $(e2e-subscription)
    aro_v4_e2e_devops_spn: $(aro-v4-e2e-devops-spn)
    billing_e2e_pipeline_name: $(billing_e2e_pipeline_name)
    billing_e2e_branch_name: $(billing_e2e_branch_name)
    locations:
    - westcentralus
    - eastus2euap
    - australiaeast
    - australiasoutheast
    - centralindia
    - eastasia
    - southindia
    - japaneast
    - japanwest
    - koreacentral
- stage: PhaseTwo
  displayName: wait 1 hour to avoid resource threshold
  dependsOn: []
  jobs:
  - job: JustWait
    timeoutInMinutes: 70
    pool: server
    steps:
    - task: Delay@1
      inputs:
        delayForMinutes: '60'
- template: ./templates/template-rp-and-billing-e2e-section.yml
  parameters:
    last_stage_of_previous_section: PhaseTwo
    e2e_subscription: $(e2e-subscription)
    aro_v4_e2e_devops_spn: $(aro-v4-e2e-devops-spn)
    billing_e2e_pipeline_name: $(billing_e2e_pipeline_name)
    billing_e2e_branch_name: $(billing_e2e_branch_name)
    locations:
    - centralus
    - eastus
    - eastus2
    - northcentralus
    - southcentralus
    - westus
    - westus2
    - westus3
- stage: PhaseThree
  displayName: wait 2 hours to avoid resource threshold
  dependsOn: []
  jobs:
  - job: JustWait
    timeoutInMinutes: 130
    pool: server
    steps:
    - task: Delay@1
      inputs:
        delayForMinutes: '120'
- template: ./templates/template-rp-and-billing-e2e-section.yml
  parameters:
    last_stage_of_previous_section: PhaseThree
    e2e_subscription: $(e2e-subscription)
    aro_v4_e2e_devops_spn: $(aro-v4-e2e-devops-spn)
    billing_e2e_pipeline_name: $(billing_e2e_pipeline_name)
    billing_e2e_branch_name: $(billing_e2e_branch_name)
    locations:
    - canadacentral
    - canadaeast
    - germanywestcentral
    - northeurope
    - norwayeast
    - norwaywest
    - switzerlandnorth
    - switzerlandwest
    - westeurope
    - francecentral

- stage: PhaseFour
  displayName: wait 3 hours to avoid resource threshold
  dependsOn: []
  jobs:
  - job: JustWait
    timeoutInMinutes: 190
    pool: server
    steps:
    - task: Delay@1
      inputs:
        delayForMinutes: '180'
- template: ./templates/template-rp-and-billing-e2e-section.yml
  parameters:
    last_stage_of_previous_section: PhaseFour
    e2e_subscription: $(e2e-subscription)
    aro_v4_e2e_devops_spn: $(aro-v4-e2e-devops-spn)
    billing_e2e_pipeline_name: $(billing_e2e_pipeline_name)
    billing_e2e_branch_name: $(billing_e2e_branch_name)
    locations:
    - brazilsouth
    - brazilsoutheast
    - southeastasia
    - southafricanorth
    - uaenorth
    - uksouth
    - ukwest
