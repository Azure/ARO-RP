parameters:
  location: ""
  resourceGroup: ""
  databaseAccountName: ""
  keyvaultPrefix: ""
  aroImage: ""

steps:
  - script: |
      export LOCATION=${{ parameters.location }}
      source secrets/env
      export RESOURCEGROUP=${{ parameters.resourceGroup }} DATABASE_ACCOUNT_NAME=${{ parameters.databaseAccountName }} KEYVAULT_PREFIX=${{ parameters.keyvaultPrefix }}
      export ARO_IMAGE=${{ parameters.aroImage }}
      make dev-config.yaml
    name: genereat-rp-dev-config
    displayName: ⚙️ Generating RP development config yaml (dev-config.yaml)
