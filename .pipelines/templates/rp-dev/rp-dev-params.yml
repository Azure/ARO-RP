parameters:
  - name: gitBranch
    type: string
    default: master
  - name: location
    type: string
    default: eastus
  - name: resourceGroup
    type: string
    default: $(UNIQUE_IDENTIFIER)-aro-${{ parameters.location }}
  - name: databaseAccountName
    type: string
    default: $(UNIQUE_IDENTIFIER)-aro-${{ parameters.location }}
  - name: keyvaultPrefix
    type: string
    default: $(UNIQUE_IDENTIFIER)-aro-${{ parameters.location }}
  - name: dst_acr_name
    type: string
    default: $(UNIQUE_IDENTIFIER)aro
  - name: aroImage
    type: string
    default: ${{ parameters.dst_acr_name }}.azurecr.io/aro:$(git rev-parse --short=7 HEAD) # do we have git?
  - name: ocpVersionTag
    type: string
    default: latest
