parameters:
  workingDirectory: ""
steps:
  - script: |
      cd ${{ parameters.workingDirectory }}

      . secrets/env
      . ./hack/e2e/run-rp-and-e2e.sh

      if [ $RP_MODE = "development" ] 
      then
        export DATABASE_NAME=v4-e2e-$(git log --format=%h -n 1 HEAD)

        deploy_e2e_db
      else
        echo "### skipping db deployment because not development rp"
      fi
