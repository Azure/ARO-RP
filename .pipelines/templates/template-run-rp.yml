parameters:
  workingDirectory: ""
steps:
  - script: |
      cd ${{ parameters.workingDirectory }}

      . secrets/env
      . ./hack/e2e/run-rp-and-e2e.sh

      if [ $RP_MODE = "development" ] 
      then
        export DATABASE_NAME=v4-e2e-$(git log --format=%h -n 1 HEAD)

        run_rp
        validate_rp_running
      else
        echo "### skipping running rp because not development rp"
      fi
