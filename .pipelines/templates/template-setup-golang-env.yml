steps:
- script: |
    mkdir -p '${{ variables.GOBIN }}'
    mkdir -p '${{ variables.GOPATH }}/pkg'
    mkdir -p '${{ variables.modulePath }}'
    shopt -s extglob
    shopt -s dotglob
    mv !(gopath) '${{ variables.modulePath }}'
    echo '##vso[task.prependpath]${{ variables.GOBIN }}'
    echo '##vso[task.prependpath]${{ variables.GOROOT }}/bin'
    go version
    go get github.com/jstemmer/go-junit-report
    go get github.com/axw/gocov/gocov
    go get github.com/AlekSi/gocov-xml
    go get -u gopkg.in/matm/v1/gocov-html
    sudo add-apt-repository ppa:kubuntu-ppa/backports
    sudo apt-get update
    sudo apt-get install libgpgme-dev gcc -y
  displayName: '⚙️Set up the workspace'