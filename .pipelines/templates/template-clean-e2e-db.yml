parameters:
  workingDirectory: ""
steps:
  - script: |
      cd ${{ parameters.workingDirectory }}

      . secrets/env
      . ./hack/e2e/run-rp-and-e2e.sh

      export DATABASE_NAME=v4-e2e-$(git log --format=%h -n 1 HEAD)

      if [[ $RP_MODE == "development" ]] then
        set_az_cli_sub
        clean_e2e_db
      else
        echo "### skipping db clean because not development rp"
      fi
    displayName: "ðŸ§¹ Clean cluster DB"
    condition: always()
