# Azure DevOps Pipeline running CI
trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/*
  tags:
    include:
    - v2*

pr:
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/*

variables:
- template: vars.yml

extends:
  template: v2/OneBranch.NonOfficial.CrossPlat.yml@templates # https://aka.ms/obpipelines/templates
  parameters:
    globalSdl: # https://aka.ms/obpipelines/sdl
      # tsa:
      #  enabled: true # SDL results of non-official builds aren't uploaded to TSA by default.
      # credscan:
      #   suppressionsFile: $(Build.SourcesDirectory)\.config\CredScanSuppressions.json
      disableLegacyManifest: true
      sbom:
        enabled: true
      policheck:
        break: true # always break the build on policheck issues. You can disable it by setting to 'false'
      suppression:
        suppressionFile: $(Build.SourcesDirectory)\.gdn\.gdnsuppress
        suppressionSet: default

jobs:
- job: Python_Unit_Tests
  pool:
    name: ARO-CI
  steps:
  - template: ./templates/template-checkout.yml
  - script: |
      set -xe
      make test-python
      [[ -z "$(git status -s)" ]]
    displayName: 🧪Run Python Unit Tests

- job: Golang_Unit_Tests
  pool:
    name: ARO-CI
    demands: go-1.17
  steps:
  - template: ./templates/template-checkout.yml

  - script: |
      set -xe
      make generate
      [[ -z "$(git status -s)" ]]
    displayName: ⚙️ Run Golang code generate

  - script: |
      set -xe
      make build-all
      [[ -z "$(git status -s)" ]]
    displayName: 🕵️ Build Golang code

  - script: |
      set -xe
      make unit-test-go
    displayName: 🧪 Run Golang unit tests

  - script: |
      set -xe
      make validate-fips
    displayName: 🕵️ Validate FIPS

  - task: PublishTestResults@2
    displayName: 📊 Publish tests results
    inputs:
      testResultsFiles: $(System.DefaultWorkingDirectory)/**/report.xml
    condition: succeededOrFailed()

  - script: |
      go run ./vendor/github.com/axw/gocov/gocov/*.go convert cover.out > coverage.json
      go run ./vendor/github.com/AlekSi/gocov-xml/gocov-xml.go < coverage.json > coverage.xml
    displayName: ⚙️ Process Reports
    condition: succeededOrFailed()

  - task: PublishCodeCoverageResults@1
    displayName: 📈 Publish code coverage
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: $(System.DefaultWorkingDirectory)/**/coverage.xml
      failIfCoverageEmpty: false
    condition: succeededOrFailed()

- job: Lint_Admin_Portal
  pool:
    name: ARO-CI
  steps:
  - script: |
      set -xe
      make lint-admin-portal
    displayName: 🧹 Lint Admin Portal
