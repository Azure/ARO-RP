# Azure DevOps Pipeline running CI
trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/*
  tags:
    include:
    - v2*

pr:
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/*

variables:
- template: vars.yml

jobs:
- job: Python_Unit_Tests
  pool:
    name: ARO-CI
  steps:
  - template: ./templates/template-checkout.yml
  - script: |
      set -xe
      make test-python
      [[ -z "$(git status -s)" ]]
    displayName: 🧪Run Python Unit Tests

- job: Golang_Unit_Tests
  pool:
    name: ARO-CI
    demands: go-1.17
  steps:
  - template: ./templates/template-checkout.yml

  - script: |
      set -xe
      make generate
      [[ -z "$(git status -s)" ]]
    displayName: ⚙️ Run Golang code generate

  - script: |
      set -xe
      make build-all
      [[ -z "$(git status -s)" ]]
    displayName: 🕵️ Build Golang code

  - script: |
      set -xe
      make unit-test-go
    displayName: 🧪 Run Golang unit tests

  - script: |
      set -xe
      make validate-fips
    displayName: 🕵️ Validate FIPS

  - task: PublishTestResults@2
    displayName: 📊 Publish tests results
    inputs:
      testResultsFiles: $(System.DefaultWorkingDirectory)/**/report.xml
    condition: succeededOrFailed()

  - script: |
      # install our vendored versions to prevent some oddities with our golang version (use of internal packages)
      go install github.com/axw/gocov/gocov
      go install github.com/AlekSi/gocov-xml
      $GOPATH/bin/gocov convert cover.out | $GOPATH/bin/gocov-xml > coverage.xml
    displayName: ⚙️ Process Reports
    condition: succeededOrFailed()

  - task: PublishCodeCoverageResults@1
    displayName: 📈 Publish code coverage
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: $(System.DefaultWorkingDirectory)/**/coverage.xml
      failIfCoverageEmpty: false
    condition: succeededOrFailed()

- job: Lint_Admin_Portal
  pool:
    name: ARO-CI
  steps:
  - script: |
      set -xe
      make lint-admin-portal
    displayName: 🧹 Lint Admin Portal
