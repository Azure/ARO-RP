# Azure DevOps Pipeline running CI
trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/*
  tags:
    include:
    - v2*

pr:
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/*

resources:
  containers:
  - container: golang
    image: registry.access.redhat.com/ubi8/go-toolset:1.18
    options: --user=0
  - container: python
    image: registry.access.redhat.com/ubi8/python-39:latest
    options: --user=0

variables:
- template: vars.yml

jobs:
- job: Python_Unit_Tests
  pool:
    name: 1es-aro-ci-pool
  variables:
    HOME: $(Agent.BuildDirectory)
  steps:
  - template: ./templates/template-checkout.yml
  - script: |
      set -xe
      make test-python
      [[ -z "$(git status -s)" ]]
    displayName: ğŸ§ªRun Python Unit Tests
    target: python

- job: Golang_Unit_Tests
  pool:
    name: 1es-aro-ci-pool
  variables:
    GOCACHE: /tmp/gocache
  steps:
  - template: ./templates/template-checkout.yml

  - script: |
      set -xe
      go version
      go env
    displayName: Print Go version & env
    target: golang

  - script: |
      set -xe
      make generate
      [[ -z "$(git status -s)" ]]
    displayName: âš™ï¸ Run Golang code generate
    target: golang

  - script: |
      set -xe
      make build-all
      [[ -z "$(git status -s)" ]]
    displayName: ğŸ•µï¸ Build Golang code
    target: golang

  - script: |
      set -xe
      make unit-test-go
    displayName: ğŸ§ª Run Golang unit tests
    target: golang

  - script: |
      set -xe
      make validate-fips
    displayName: ğŸ•µï¸ Validate FIPS
    target: golang

  - task: PublishTestResults@2
    displayName: ğŸ“Š Publish tests results
    inputs:
      testResultsFiles: $(System.DefaultWorkingDirectory)/**/report.xml
    condition: succeededOrFailed()

  - script: |
      set -xe
      go run github.com/axw/gocov/gocov convert cover.out | go run github.com/AlekSi/gocov-xml > coverage.xml
    displayName: âš™ï¸ Process Reports
    condition: succeededOrFailed()
    target: golang

  - task: PublishCodeCoverageResults@1
    displayName: ğŸ“ˆ Publish code coverage
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: $(System.DefaultWorkingDirectory)/**/coverage.xml
      failIfCoverageEmpty: false
    condition: succeededOrFailed()
    target: golang

- job: Lint_Admin_Portal
  pool:
    name: 1es-aro-ci-pool
  steps:
  - template: ./templates/template-checkout.yml
  - script: |
      set -xe
      make lint-admin-portal
    displayName: ğŸ§¹ Lint Admin Portal
