# Azure DevOps Pipeline running CI
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps: 
- task: GoTool@0
  inputs:
    version: '1.13.5'
- script: |
    go version
    export
    pwd
    go env
    set -x
    make test-go
    [[ -z "$(git status -s)" ]]
  workingDirectory: '$(modulePath)'
  displayName: 'Build'