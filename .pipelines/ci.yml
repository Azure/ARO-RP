# Azure DevOps Pipeline running CI
trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/*
  tags:
    include:
    - v2*

pr:
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/*

resources:
  containers:
  - container: golang
    image: registry.access.redhat.com/ubi8/go-toolset:1.18
    options: --user=0
  - container: python
    image: registry.access.redhat.com/ubi8/python-39:latest
    options: --user=0

jobs:
- job: Python_Unit_Tests
  pool:
    name: 1es-aro-ci-pool
  variables:
    HOME: $(Agent.BuildDirectory)
  steps:
  - script: |
      echo hello

