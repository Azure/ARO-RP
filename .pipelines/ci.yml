# Azure DevOps Pipeline running CI
trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/*
  tags:
    include:
    - v2*

pr:
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/*

variables:
- template: vars.yml

jobs:
- job: Pre_Check_Vendor_Tidy
  pool:
    name: ARO-CI
  steps:
  - template: ./templates/template-checkout.yml
  - script: |
     set -xe
     go mod vendor
     if [ ! -z "$(git status --porcelain vendor/)" ]; then
         echo "Running go mod vendor modified vendor directory"
         exit 1
     fi
     exit 0
    displayName: ğŸ§¬ Pre-Check Go Mod Vendor

  - script: |
     set -xe
     go mod tidy
     if [ ! -z "$(git status --porcelain go.mod go.sum)" ]; then
         echo "Running go mod tidy modified go.mod and/or go.sum"
         exit 1
     fi
     exit 0
    displayName: ğŸ§¬ Pre-Check Go Mod Tidy

- job: Python_Unit_Tests
  pool:
    name: ARO-CI
  steps:
  - template: ./templates/template-checkout.yml
  - script: |
      set -xe
      make test-python
      [[ -z "$(git status -s)" ]]
    displayName: ğŸ§ª Run Python Unit Tests

- job: Golang_Unit_Tests
  pool:
    name: ARO-CI
    demands: go-1.16
  steps:
  - template: ./templates/template-checkout.yml

  - script: |
      set -xe
      make generate
      [[ -z "$(git status -s)" ]]
    displayName: âš™ï¸ Run Golang code generate

  - script: |
      set -xe
      make validate-go
      [[ -z "$(git status -s)" ]]
    displayName: ğŸ•µï¸ Validate Golang code

  - script: |
      set -xe
      make lint-go
      [[ -z "$(git status -s)" ]]
    displayName: ğŸ•µï¸ Lint Golang code

  - script: |
      set -xe
      make build-all
      [[ -z "$(git status -s)" ]]
    displayName: ğŸ•µï¸ Build Golang code

  - script: |
      set -xe
      make unit-test-go
    displayName: ğŸ§ª Run Golang unit tests

  - script: |
      set -xe
      make validate-fips
    displayName: ğŸ•µï¸ Validate FIPS

  - task: PublishTestResults@2
    displayName: ğŸ“Š Publish tests results
    inputs:
      testResultsFiles: $(System.DefaultWorkingDirectory)/**/report.xml
    condition: succeededOrFailed()

  - script: |
      go run ./vendor/github.com/axw/gocov/gocov/*.go convert cover.out > coverage.json
      go run ./vendor/github.com/AlekSi/gocov-xml/gocov-xml.go < coverage.json > coverage.xml
    displayName: âš™ï¸ Process Reports
    condition: succeededOrFailed()

  - task: PublishCodeCoverageResults@1
    displayName: ğŸ“ˆ Publish code coverage
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: $(System.DefaultWorkingDirectory)/**/coverage.xml
      failIfCoverageEmpty: false
    condition: succeededOrFailed()

