run:
  timeout: "5m"

linters:
  disable-all: true
  enable: [
    "govet",
    "goimports",
    "gofmt",
    "staticcheck",
  ]

linters-settings:

  goimports:
    local-prefixes: "github.com/Azure/ARO-RP"

  govet:
    check-shadowing: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
  - linters: [ "staticcheck" ]
    text: "Use DialContext instead"
