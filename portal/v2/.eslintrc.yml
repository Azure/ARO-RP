env:
  browser: true
  es2021: true
  node: true
extends:
  - "plugin:react/recommended"
  - "eslint:recommended"
  - "plugin:react/jsx-runtime"
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
  - "@typescript-eslint"
settings:
  react:
    createClass: "createReactClass"
    pragma: "React"
    fragment: "Fragment"
    version: "detect"
    flowVersion: "0.53"
rules:
  no-undef: "off"
