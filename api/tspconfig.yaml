emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/../swagger-from-typespec/redhatopenshift"
    arm-types-dir: "{project-root}/../swagger-from-typespec/common-types/resource-management"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/openshiftclusters/{version-status}/{version}/redhatopenshift.json"
    omit-unreachable-types: true
    arm-resource-flattening: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
  disable:
    "@azure-tools/typespec-azure-resource-manager/arm-common-types-version": "New rule"