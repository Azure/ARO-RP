name: Prune non-production tags

on:
  push:
    tags:
      - '**'

concurrency:
  group: prune-tags
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prune non-production tags
        run: |
          for tag in $(.github/list-prune-tags.sh -n ${{ github.ref_name }}); do
            git push origin --delete "refs/tags/${tag}"
          done
