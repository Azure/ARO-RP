name: ci-python

on:
  push:
    tags:
      - v*
    branches:
      - master
      - azext-aro-*
  pull_request:

permissions:
  contents: read

jobs:
  validate-python:
    runs-on: ubuntu-latest
    container:
      image: registry.access.redhat.com/ubi9/python-312:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: validate
        run: |
          make test-python
          hack/ci-utils/isClean.sh
