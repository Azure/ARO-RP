name: Maintenance

on:
  push:
  pull_request_target:
    types:
      - synchronize

permissions:
  contents: read
  pull-requests: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: check if prs are dirty
        uses: eps1lon/actions-label-merge-conflict@1df065ebe6e3310545d4f4c4e862e43bdca146f0 # releases/3.0.3
        with:
          dirtyLabel: needs-rebase
          removeOnDirtyLabel: ready-for-review
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          commentOnDirty: "Please rebase pull request."
