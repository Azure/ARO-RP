name: ci-go

on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  ci-from-docker:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/oss/go/microsoft/golang:1.22-fips-cbl-mariner2.0@sha256:8850221fcd43650f27ff1613c2348b8a82e87403b8cc1e57bc86647a7632f80f
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Go runtime deps
      run: |
        make install-go-tools
    - name: Build all
      run: |
        make build-all
    - name: Run unit tests
      run: |
        make unit-test-go

  vendor-check:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/oss/go/microsoft/golang:1.22-fips-cbl-mariner2.0@sha256:8850221fcd43650f27ff1613c2348b8a82e87403b8cc1e57bc86647a7632f80f
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - run: |
        make go-verify
        hack/ci-utils/isClean.sh

  generate-check:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/oss/go/microsoft/golang:1.22-fips-cbl-mariner2.0@sha256:8850221fcd43650f27ff1613c2348b8a82e87403b8cc1e57bc86647a7632f80f
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Run make generate
      run: |
        make generate
        hack/ci-utils/isClean.sh
