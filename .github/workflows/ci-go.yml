name: ci-go

on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:

permissions:
  contents: read

env:
  GOFLAGS: -tags=containers_image_openpgp,exclude_graphdriver_btrfs,exclude_graphdriver_devicemapper

jobs:
  ci-from-docker:
    runs-on: ubuntu-latest
    container:
      image: registry.access.redhat.com/ubi8/go-toolset:1.20.10
    defaults:
      run:
        working-directory: /opt/app-root/src
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - run: |
        hack/ci-utils/build.sh

  vendor-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - run: |
        go mod vendor
        go mod tidy -compat=1.18
        hack/ci-utils/isClean.sh
