apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: rp-keyvault
  namespace: {{ .Release.Namespace }}
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: {{ .Values.configmap.keyvault_rp_workload_client_id }}
    keyvaultName: {{ .Values.mdm.keyvaultName }}
    tenantId: {{ .Values.mdm.tenantId }}
    objects:  |
      array:
        - |
          objectName: rp-mdm
          objectType: secret