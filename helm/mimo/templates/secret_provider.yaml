apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: rp-keyvault
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: {{ .Values.configmap.keyvault_rp_workload_client_id }}
    keyvaultName: {{ .Values.mdm.keyvaultName }}
    tenantId: {{ .Values.mdm.tenantId }}
    objects: |
      array:
        -|
          objectName: rp-mdm
          objectType: secret
          objectVersion: ""